name:                hs-resource
version:             0.1.0.0
github:              "githubuser/hs-resource"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/hs-resource#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- mtl
- time
- bytestring
- transformers
- monad-control
- safe-exceptions
- fast-logger
- monad-logger
- template-haskell

library:
  source-dirs: src

executables:
  hs-resource-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-resource

tests:
  hs-resource-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - hs-resource
